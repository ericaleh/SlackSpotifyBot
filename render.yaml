services:
  - type: web
    name: slack-spotify-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn slack_spotify:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SOCKET_MODE_APP_TOKEN
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        value: https://your-app-name.onrender.com/callback
      - key: SPOTIFY_PLAYLIST_ID
        sync: false 